<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"> </script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
  <h1>Lunch  CHecker</h1>
   <div ng-controller="LunchCheckController" class="container">
         <div class="form-group">
          
             <input type="text" ng-model="lunch_menu" id="lunch-menu"
             placeholder="list comma separated dishes you usually have for lunch" class="form-control">

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click= "menuCheck();">Check If Too Much! </button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
          {{messageDisp}}

         </div>
   </div>

</body>
</html>
